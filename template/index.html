<!DOCTYPE html>
<html>

<head>
    <title>LED Fury</title>
    <style>
        body {
            padding: 2rem;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        button {
            border-radius: 0;
            border: none;
            background-color: silver;
            padding: 0.5rem;
            font-size: larger;
            transition: 200ms;
            cursor: pointer;
            width: fit-content;
        }

        button:hover {
            background-color: lightgrey;
        }

        h1 {
            margin: 0.5rem 0;
        }
    </style>

    <script>
        function sendPost(endpoint, body) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: body ? JSON.stringify(body) : undefined
            }).then(response =>
                response.json()
            ).then(console.log)
            .catch(console.warn);
        }

        function onLoad(state) {
            console.log("Sequence State", state);
        }
    </script>

</head>

<body onload="onLoad({{ state }})">
    <h1>
        Hello Bello
    </h1>
    <div class="column" style="gap: 1rem">
        <button onclick="sendPost('/single')">
            test single
        </button>
        <div class="row" style="gap: 0.5rem">
            <button onclick="sendPost('/start-sequence')">
                start sequence
            </button>
            <button onclick="sendPost('/stop-sequence')">
                stop sequence
            </button>
        </div>
    </div>
</body>

</html>
